<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://kit.fontawesome.com/ff85edf54b.js" crossorigin="anonymous"></script>
  <title>Terminal Seven</title>
</head>
<body>
  <div id="terminal7">
      <div id="home">
          <h1>Welcome to Terminal Seven!</h1>
          <ul id="hosts">
              <li id="plus-host" class="border">
                  <i class="fas fa-plus"></i>
              </li>
          </ul>
      </div>
      <div id="add-host" class="hidden modal border" >
          <form id="add-host-form">
            <span onclick="this.parentNode.parentNode.style.display='none'" 
class="close" title="Close Modal">&times;</span>
            <h2>Add a Host</h2>

        <label for="uname"><b>Address</b></label>
        <input type="text" placeholder="IP or host name" name="host" required>
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" required>

        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember host
        </label>
        <button type="submit">Connect</button>
          </form>
      </div>
  </div>
  </div>
   
  <div id="navbar" class="bar border">
  <a href="#home"><i style="float:left" class="fas fa-server"></i></a>
  <div style="float:left" class="static">[current host]</div>
  <i style="width: 20" class="fas fa-trash"></i>
  <i class="fas fa-search"></i>
  <i class="fas fa-external-link-square-alt"></i>
  <i class="fas fa-clipboard"></i>
  <i style="float:right;" class="fas fa-cogs"></i>
  <i style="float:right;padding-right:0.8vh" class="fas fa-share-alt"></i>

  <template id="tabbar-template">
  <div class="tabbar bar border"> 
      <div class="tabbar-buttons">
          <a class="add-tab"><i class="fas fa-plus"></i></a>
          <a class="break-pane"><i class="fas fa-exclamation"
                                  onclick="console.log('TODO: spawn a pane')"></i></a>
      </div>
      <ul class="tabs">
      </ul>
  </div>
  </template>

  <script src="terminal7.bundle.js"></script>
</body>
</html>
