<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script src="cordova.js"></script>
  <script src="https://kit.fontawesome.com/ff85edf54b.js" crossorigin="anonymous"></script>
  <title>Terminal Seven</title>
</head>
<body>
  <div id="terminal7">
      <div id="log" class="border">
          <ul id="log-msgs">
          </ul>
      </div>
      <div id="home" class="border">
          <h1>Welcome to Terminal Seven!</h1>
          <h2>Please choose your destination:</h2>
          <ul id="hosts">
              <li id="plus-host" class="border">
                  <i class="fas fa-plus"></i>
              </li>
          </ul>
      </div>
      <div id="add-host" class="hidden modal border" >
          <form id="add-host-form">
            <h2>Add a Host</h2>

        <label for="uname"><b>Address</b></label>
        <input type="text" placeholder="IP or host name" name="host" required>
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" required>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember host
        </label>
        <div class="modal-buttons">
            <button type="submit">Connect</button>
            <!-- TODO: turn this into a template and get rid of the 
                embeded code -->
            <button onclick="this.parentNode.parentNode.parentNode.style.display='none'" 
                class="close" title="Close Modal">&times;</button>
        </div>
          </form>
      </div>
  </div>
  </div>
   
  <div id="navbar" class="bar border">
  <a href="#home"><i style="float:left" class="fas fa-server"></i></a>
  <div style="float:left" class="static"></div>
  <i style="width: 20" class="trash fas fa-trash"></i>
  <i class="fas fa-search"></i>
  <i class="fas fa-external-link-square-alt"></i>
  <i class="fas fa-clipboard"></i>
  <i style="float:right;" class="fas fa-cogs"></i>
  <i style="float:right;padding-right:0.8vh" class="fas fa-share-alt"></i>

  <!-- The following templates are used by terminal7's code to generate 
      complex elements -->
    <template id="disconnected-template">
        <div class="modal border">
            <h1>Server Disconnected</h1>
            
            <p>Sorry for the incovenience.<br /> What would you like to do next?</p>
        <div class="modal-buttons">
            <button class="shutdown">Shutdown</a>
            <button class="reconnect">Reconnect</a>
        </div>
    </template>
    <template id="tabbar-template">
    <div class="tabbar bar border"> 
      <div class="tabbar-buttons">
          <a class="add-tab"><i class="fas fa-plus"></i></a>
          <a class="bang"><i class="fas fa-exclamation"></i></a>
      </div>
      <ul class="tabs">
      </ul>
    </div>
    </template>

    <script src="terminal7.bundle.js"></script>
</body>
</html>
