<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <script src="https://kit.fontawesome.com/ff85edf54b.js" crossorigin="anonymous"></script>
  <script src="cordova.js"></script>
  <title>Terminal Seven</title>
</head>
<body>
  <div id="terminal7">
      <div id="log" class="border">
          <ul id="log-msgs">
          </ul>
      </div>
      <div id="home">
          <h1>Welcome to Terminal Seven!</h1>
          <h2>Please choose your destination:</h2>
          <div id="hosts-wrapper"><ul id="hosts">
              <li id="plus-host" class="border">
                  <a>
                      <i class="f7-icons">plus</i>
                      <h3>Add Host</h3>
                  </a>
              </li>
          </ul></div>
      </div>
      <div id="add-host" class="hidden modal border" >
          <form id="add-host-form">
            <h2>Add a Host</h2>

        <label for="uname"><b>Address</b></label>
        <input type="text" placeholder="IP or host name" name="host" required>
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" required>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember host
        </label>
        <div class="modal-buttons">
            <button type="submit">Connect</button>
            <button type="button" class="close" title="Close">&times;</button>
        </div>
          </form>
      </div>
  </div>
  </div>
   
  <div id="navbar" class="bar border">
  <i id="home-button" style="float:left" class="f7-icons">globe</i>
  <div style="float:left" class="static"></div>
  <i style="padding-right: 5em" class="trash f7-icons">bin_xmark</i>
  <i class="f7-icons">doc_text_search</i>
  <i class="f7-icons">tv</i>
  <i class="f7-icons">doc_on_clipboard</i>

  <i style="float:right;" class="f7-icons">gear</i>
  <i style="float:right;padding-right:0.8vh" class="f7-icons">arrow_up_arrow_down</i>

  <!-- The following templates are used by terminal7's code to generate 
      complex elements -->
    <template id="disconnected-template">
        <div class="disconnect modal border">
            <h1></h1>
            <p>Sorry for the incovenience.<br /> What would you like to do next?</p>
        <div class="modal-buttons">
            <button class="shutdown">Close</a>
            <button class="reconnect">Reconnect</a>
        </div>
    </template>
    <template id="tabbar-template">
    <div class="tabbar bar border"> 
      <div class="tabbar-buttons">
          <a class="add-tab"><i class="f7-icons">plus</i></a>
          <a class="bang"><i class="f7-icons">exclamationmark</i></a>
      </div>
      <ul class="tabs">
      </ul>
    </div>
    </template>

  <script>
      function onDeviceReady() {
          StatusBar.hide()
      }
</script>
  <script src="terminal7.bundle.js"></script>
</body>
</html>
